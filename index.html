<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App Store</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <h1>School App Store</h1>
        <nav>
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Categories</button>
            <button class="nav-btn">Search</button>
        </nav>
    </header>

    <main>
        <section class="app-list">
            <div class="app-item">
                <img src="https://mac.getutm.app/siteicon.png" alt="UTM logo">
                <h3>UTM</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
            <div class="app-item">
                <img src="https://www.freeiconspng.com/thumbs/minecraft-png-icon/minecraft-icon-0.png" alt="Minecraft logo">
                <h3>Minecraft</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
            <div class="app-item">
                <img src="https://forums.terraria.org/index.php?attachments/icon-png.280655/" alt="Terraria logo">
                <h3>Terraria</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
            <div class="app-item">
                <img src="https://img.icons8.com/?size=512&id=isewJLsuA3SP&format=png" alt="Roblox logo">
                <h3>Roblox</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
            <div class="app-item">
                <img src="https://cdn6.aptoide.com/imgs/4/6/2/462103811442ff403057e391ae44c883_icon.png" alt="Dolphin logo">
                <h3>Dolphin</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
            <div class="app-item">
                <img src="https://cdn.jim-nielsen.com/watchos/512/spotify-music-and-podcasts-2020-03-19.png?rf=1024" alt="Spotify logo">
                <h3>Spotify</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
            <div class="app-item">
                <img src="https://img.icons8.com/color/512/brave-web-browser.png" alt="Brave logo">
                <h3>Brave Browser</h3>
                <button class="install-btn" href="#">Install</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; School App Store</p>
    </footer>
</body>
</html>
